<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/Calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <main class="calc">
        <section class="calc-section">
            <div class="container">
                <div class="calc-wrapper">
                    <div class="calc-screen" id="calc-screen-inner">
                        0
                    </div>
                    <div class="calc-row">
                        <button class="calc-row-btn calc-symbol-basis calc-btn">C</button>
                        <button class="calc-row-btn calc-btn">&larr;</button>
                        <button class="calc-row-btn calc-btn">&divide;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-row-btn calc-btn">7</button>
                        <button class="calc-row-btn calc-btn">8</button>
                        <button class="calc-row-btn calc-btn">9</button>
                        <button class="calc-row-btn calc-btn">&#42;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-row-btn calc-btn">4</button>
                        <button class="calc-row-btn calc-btn">5</button>
                        <button class="calc-row-btn calc-btn">6</button>
                        <button class="calc-row-btn calc-btn">&#45;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-row-btn calc-btn">1</button>
                        <button class="calc-row-btn calc-btn">2</button>
                        <button class="calc-row-btn calc-btn">3</button>
                        <button class="calc-row-btn calc-btn">&#43;</button>
                    </div>
                    <div class="calc-row">
                        <button class="calc-row-btn calc-number-basis calc-btn">0</button>
                        <button class="calc-row-btn calc-btn">&#61;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
